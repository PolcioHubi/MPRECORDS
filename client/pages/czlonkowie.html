<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Członkowie - MP RECORDS</title>
    <link rel="icon" href="/assets/image/favicon.svg" type="image/svg+xml">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/pages/common.css">
    
    <style>
        * { box-sizing: border-box; }
        html, body { overflow-x: hidden; width: 100%; max-width: 100%; }
        .page-content { padding: 40px 12px 80px; overflow: hidden; }
        
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            width: 100%;
            max-width: 100%;
            padding: 0;
            margin: 0;
        }
        
        .card { 
            width: 100%; 
            min-width: 0; 
            position: relative;
            cursor: pointer;
        }
        
        .card-image { 
            width: 100%; 
            position: relative;
        }
        
        .card-image img { 
            width: 100%; 
            height: auto; 
            display: block; 
            transition: transform 0.4s ease;
        }
        
        .card:hover .card-image img {
            transform: scale(1.05);
        }
        
        .card-info { 
            padding: 10px 8px; 
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 2;
            background: linear-gradient(to top, rgba(0,0,0,0.95) 70%, rgba(0,0,0,0.6) 85%, transparent);
        }
        
        .card-title { 
            font-family: var(--font-minecraft);
            font-size: 0.5rem; 
            margin-bottom: 2px; 
            color: var(--white);
        }
        
        .card-artist { 
            font-size: 0.7rem; 
            margin-bottom: 6px; 
            color: var(--purple-light);
        }
        
        .card-socials {
            display: flex;
            gap: 6px;
        }
        
        .card-social-link {
            width: 24px;
            height: 24px;
            background: rgba(124, 58, 237, 0.3);
            border: 1px solid var(--purple);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            text-decoration: none;
            font-size: 0.5rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .card-social-link:hover {
            transform: scale(1.15);
            background: var(--purple);
        }
        
        /* Desktop styles */
        @media (min-width: 768px) {
            .page-content { padding: 60px 40px 100px; }
            .cards-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 24px;
                max-width: 1200px;
                margin: 0 auto;
            }
            .card-info {
                padding: 5px 12px;
                transform: translateY(45px);
            }
            .card-title { font-size: 0.65rem; margin-bottom: 4px; }
            .card-artist { font-size: 0.9rem; margin-bottom: 8px; }
            .card-social-link { width: 30px; height: 30px; font-size: 0.55rem; }
        }
        
        @media (min-width: 1024px) {
            .cards-grid {
                grid-template-columns: repeat(4, 1fr);
                gap: 30px;
            }
        }
        
        /* Modal styles */
        .member-modal {
            position: fixed;
            inset: 0;
            z-index: 9999;
            background: rgba(0, 0, 0, 0.96);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition-medium);
            padding: 20px;
        }
        
        .member-modal.active {
            opacity: 1;
            visibility: visible;
        }
        
        .member-modal-content {
            background: var(--black-lighter);
            border-radius: 16px;
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow: auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            border: 1px solid rgba(124, 58, 237, 0.3);
            box-shadow: 0 0 80px var(--purple-glow);
        }
        
        .modal-image {
            height: 100%;
            min-height: 350px;
        }
        
        .modal-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 16px 0 0 16px;
        }
        
        .modal-info {
            padding: 30px;
            display: flex;
            flex-direction: column;
        }
        
        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: rgba(124, 58, 237, 0.2);
            border: 1px solid rgba(124, 58, 237, 0.4);
            border-radius: 50%;
            color: var(--white);
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition-fast);
        }
        
        .modal-close:hover {
            background: var(--purple);
        }
        
        .modal-name {
            font-family: var(--font-minecraft);
            font-size: 0.8rem;
            color: var(--purple-light);
            margin-bottom: 8px;
        }
        
        .modal-role {
            font-size: 1rem;
            color: var(--gray);
            margin-bottom: 20px;
        }
        
        .modal-bio {
            color: var(--white);
            line-height: 1.7;
            flex: 1;
            font-size: 0.9rem;
        }
        
        .modal-socials {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }
        
        .modal-social-link {
            width: 40px;
            height: 40px;
            background: rgba(124, 58, 237, 0.3);
            border: 2px solid var(--purple);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .modal-social-link:hover {
            transform: scale(1.1);
        }
        
        .modal-social-link.ig { border-color: #E4405F; }
        .modal-social-link.ig:hover { background: #E4405F; }
        
        .modal-social-link.sp { border-color: #1DB954; }
        .modal-social-link.sp:hover { background: #1DB954; }
        
        .modal-social-link.yt { border-color: #FF0000; }
        .modal-social-link.yt:hover { background: #FF0000; }
        
        @media (max-width: 768px) {
            .member-modal-content {
                grid-template-columns: 1fr;
            }
            .modal-image {
                min-height: 200px;
            }
            .modal-image img {
                border-radius: 16px 16px 0 0;
            }
            .modal-info {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Marquee Banner -->
    <div class="marquee-banner" id="marqueeBanner" style="display: none;">
        <div class="marquee-track">
            <span id="marqueeText1"></span>
            <span id="marqueeText2"></span>
        </div>
    </div>

    <!-- Particles Canvas -->
    <canvas id="particles-canvas"></canvas>
    
    <!-- Custom Cursor -->
    <div class="cursor-dot"></div>
    <div class="cursor-ring"></div>

    <!-- Header -->
    <header class="header">
        <div class="container">
            <a href="/" class="logo">
                <span class="logo-dot"></span>
                <span class="logo-text minecraft">MP RECORDS</span>
            </a>
            <nav class="nav">
                <a href="/wydania">WYDANIA</a>
                <a href="/sklep">SKLEP</a>
                <a href="/kontakt">KONTAKT</a>
                <a href="/czlonkowie" class="active">CZŁONKOWIE</a>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="page-hero">
        <div class="page-hero-bg" style="background-image: url('/assets/image/fajne zdjecie wo wyglud.jpg');"></div>
        <div class="page-hero-overlay"></div>
        <div class="page-hero-content">
            <div class="title-container">
                <div class="title-glow"></div>
                <h1 class="page-hero-title minecraft">CZŁONKOWIE</h1>
            </div>
            <p class="page-hero-subtitle">Poznaj nasz skład</p>
        </div>
    </section>

    <!-- Content -->
    <main class="page-content">
        <div class="cards-grid" id="membersGrid">
            <div class="loading"></div>
        </div>
    </main>

    <!-- Member Modal -->
    <div class="member-modal" id="memberModal">
        <button class="modal-close" id="modalClose">×</button>
        <div class="member-modal-content" id="modalContent"></div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <span class="footer-logo minecraft">MP RECORDS</span>
                <div class="footer-links">
                    <a href="/wydania">WYDANIA</a>
                    <a href="/sklep">SKLEP</a>
                    <a href="/kontakt">KONTAKT</a>
                    <a href="/czlonkowie">CZŁONKOWIE</a>
                </div>
                <span class="footer-year">© 2026</span>
            </div>
        </div>
    </footer>

    <script src="/js/utils/api.js"></script>
    <script>
        let members = [];
        
        document.addEventListener('DOMContentLoaded', async () => {
            const grid = document.getElementById('membersGrid');
            
            try {
                const response = await CzlonkowieAPI.getAll();
                members = response.data || [];
                renderMembers();
                setupModal();
            } catch (error) {
                console.error('Error:', error);
                grid.innerHTML = `<div class="empty-state"><p>Nie udało się załadować członków</p></div>`;
            }
        });
        
        function renderMembers() {
            const grid = document.getElementById('membersGrid');
            
            if (members.length === 0) {
                grid.innerHTML = `<div class="empty-state"><p>Brak członków do wyświetlenia</p></div>`;
                return;
            }
            
            grid.innerHTML = members.map((member, index) => `
                <div class="card member-card" data-index="${index}">
                    <div class="card-image">
                        <img src="${member.zdjecie || '/assets/image/placeholder.png'}" alt="${member.pseudonim}" loading="lazy">
                    </div>
                    <div class="card-info">
                        <h2 class="card-title">${member.pseudonim}</h2>
                        <p class="card-artist">${member.rola || 'Artysta'}</p>
                        <div class="card-socials">
                            ${member.instagram ? `<a href="${member.instagram}" class="card-social-link ig" target="_blank" onclick="event.stopPropagation()">
                                <svg viewBox="0 0 24 24" width="14" height="14" fill="currentColor">

                                </svg>
                            </a>` : ''}
                            ${member.spotify ? `<a href="${member.spotify}" class="card-social-link sp" target="_blank" onclick="event.stopPropagation()">
                                <svg viewBox="0 0 24 24" width="14" height="14" fill="currentColor">
                                    <path d="M12 0C5.4 0 0 5.4 0 12s5.4 12 12 12 12-5.4 12-12S18.66 0 12 0zm5.521 17.34c-.24.359-.66.48-1.021.24-2.82-1.74-6.36-2.101-10.561-1.141-.418.122-.779-.179-.899-.539-.12-.421.18-.78.54-.9 4.56-1.021 8.52-.6 11.64 1.32.42.18.479.659.301 1.02zm1.44-3.3c-.301.42-.841.6-1.262.3-3.239-1.98-8.159-2.58-11.939-1.38-.479.12-1.02-.12-1.14-.6-.12-.48.12-1.021.6-1.141C9.6 9.9 15 10.561 18.72 12.84c.361.181.54.78.241 1.2zm.12-3.36C15.24 8.4 8.82 8.16 5.16 9.301c-.6.179-1.2-.181-1.38-.721-.18-.601.18-1.2.72-1.381 4.26-1.26 11.28-1.02 15.721 1.621.539.3.719 1.02.419 1.56-.299.421-1.02.599-1.559.3z"/>
                                </svg>
                            </a>` : ''}
                            ${member.youtube ? `<a href="${member.youtube}" class="card-social-link yt" target="_blank" onclick="event.stopPropagation()">
                                <svg viewBox="0 0 24 24" width="14" height="14" fill="currentColor">
                                    <path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/>
                                </svg>
                            </a>` : ''}
                        </div>
                    </div>
                </div>
            `).join('');
            
            document.querySelectorAll('.member-card').forEach(card => {
                card.addEventListener('click', (e) => {
                    // Nie otwieraj modalu jeśli kliknięto w link
                    if (e.target.closest('.card-social-link')) return;
                    openModal(parseInt(card.dataset.index));
                });
            });
        }
        
        function setupModal() {
            const modal = document.getElementById('memberModal');
            document.getElementById('modalClose').addEventListener('click', closeModal);
            modal.addEventListener('click', (e) => { if (e.target === modal) closeModal(); });
            document.addEventListener('keydown', (e) => { if (e.key === 'Escape') closeModal(); });
        }
        
        function openModal(index) {
            const member = members[index];
            document.getElementById('modalContent').innerHTML = `
                <div class="modal-image">
                    <img src="${member.zdjecie || '/assets/image/placeholder.png'}" alt="${member.pseudonim}">
                </div>
                <div class="modal-info">
                    <h2 class="modal-name">${member.pseudonim}</h2>
                    <p class="modal-role">${member.rola || 'Artysta'}</p>
                    <p class="modal-bio">${member.opis || 'Brak opisu.'}</p>
                    <div class="modal-socials">
                        ${member.instagram ? `<a href="${member.instagram}" class="modal-social-link ig" target="_blank">
                            <svg viewBox="0 0 24 24" width="16" height="16" fill="currentColor">
                                <path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/>
                            </svg>
                        </a>` : ''}
                        ${member.spotify ? `<a href="${member.spotify}" class="modal-social-link sp" target="_blank">
                            <svg viewBox="0 0 24 24" width="16" height="16" fill="currentColor">
                                <path d="M12 0C5.4 0 0 5.4 0 12s5.4 12 12 12 12-5.4 12-12S18.66 0 12 0zm5.521 17.34c-.24.359-.66.48-1.021.24-2.82-1.74-6.36-2.101-10.561-1.141-.418.122-.779-.179-.899-.539-.12-.421.18-.78.54-.9 4.56-1.021 8.52-.6 11.64 1.32.42.18.479.659.301 1.02zm1.44-3.3c-.301.42-.841.6-1.262.3-3.239-1.98-8.159-2.58-11.939-1.38-.479.12-1.02-.12-1.14-.6-.12-.48.12-1.021.6-1.141C9.6 9.9 15 10.561 18.72 12.84c.361.181.54.78.241 1.2zm.12-3.36C15.24 8.4 8.82 8.16 5.16 9.301c-.6.179-1.2-.181-1.38-.721-.18-.601.18-1.2.72-1.381 4.26-1.26 11.28-1.02 15.721 1.621.539.3.719 1.02.419 1.56-.299.421-1.02.599-1.559.3z"/>
                            </svg>
                        </a>` : ''}
                        ${member.youtube ? `<a href="${member.youtube}" class="modal-social-link yt" target="_blank">
                            <svg viewBox="0 0 24 24" width="16" height="16" fill="currentColor">
                                <path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/>
                            </svg>
                        </a>` : ''}
                    </div>
                </div>
            `;
            document.getElementById('memberModal').classList.add('active');
            document.body.style.overflow = 'hidden';
        }
        
        function closeModal() {
            document.getElementById('memberModal').classList.remove('active');
            document.body.style.overflow = '';
        }
    </script>
    <script src="/js/main.js"></script>
</body>
</html>
